<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
	<form action="student-response.jsp">
		First Name: <input type="text" name="firstName" />
		<br/><br/>
		Last Name: <input type="text" name="lastName" />
		<br/><br/>
		<select name="country">
			<option>Brazil</option>
			<option>France</option>
			<option>Germany</option>
			<option>India</option>
			<option>South Korea</option>
			<option>Japan</option>
			<option>United States</option>
		</select>
		<br/><br/>
		<input type="radio" name="favoriteLanguage" value="Java">Java
		<input type="radio" name="favoriteLanguage" value="C#">C#
		<input type="radio" name="favoriteLanguage" value="PHP">PHP
		<input type="radio" name="favoriteLanguage" value="Ruby">Ruby
		<br/><br/>
		<input type="checkbox" name="favoriteFramework" value="ASP.NET">ASP.NET
		<input type="checkbox" name="favoriteFramework" value="Spring">Spring
		<input type="checkbox" name="favoriteFramework" value="Node.js">Node.js
		<input type="checkbox" name="favoriteFramework" value="React">React
		<br/><br/>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
